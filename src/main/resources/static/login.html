<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>云医院登陆</title>

		<link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="./lib/bootstrap/js/jquery-3.5.1.min.js"></script>

		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="./lib/private/public.css" />

		<style>
			.vertical-center {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
	</head>
	<body>
		<div class="container vertical-center shadow" style="width: 450px; padding: 10px 20px 10px;">
			<h2 style="text-align: center;">云医院登录</h2>
			<form class="form-horizontal" method="post" style="width: 360px;">
				<div style="margin-left: 30px;">
					<div class="form-group">
						<label for="userid">用户名</label>
						<input type="text" class="form-control" id="userid" placeholder="id" name="id" />
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">密码</label>
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" />
					</div>
					<button type="submit" class="btn btn-primary center-block btn-lg" style="margin-top: 40px;">
						登录
					</button>
				</div>
			</form>

			<div class="alert alert-warning alert-dismissible" style="margin-top: 1.25rem;" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<strong>错误提示</strong>
			</div>
		</div>
	</body>
</html>
